# Enable a 256 color terminal
set -g default-terminal "screen-256color"

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'jimeh/tmux-themepack'
set -g @tpm_plugins ' \
  tmux-plugins/tpm \
  tmux-plugins/tmux-sensible \
  jimeh/tmux-themepack \
'

# Set TPM to use XDG for plugins (single quotes don't work here because of the environment variable for some reason)
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Enable the basic theme
# set -g @themepack 'powerline/default/blue'
set -g @themepack 'basic'

# Initialize TPM (keep this line at the very bottom)
run -b '$XDG_DATA_HOME/tmux/plugins/tpm/tpm'
